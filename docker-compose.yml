version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/:/mosquitto/config
    networks:
      - mosquitto

  metrics-server-http:
    build:
      context: .
      dockerfile: http.Dockerfile
    ports:
      - "8080:8080"
    cap_add:
      - NET_ADMIN
    network_mode: "host"

  metrics-server-mqtt:
    build:
      context: .
      dockerfile: mqtt.Dockerfile
    ports:
      - "8081:8081"
    networks:
      - mosquitto
    depends_on:
      - mosquitto
    cap_add:
      - NET_ADMIN

  metrics-server-coap:
    build:
      context: .
      dockerfile: coap.Dockerfile
    ports:
      - "8082:8082"
      - "5683:5683"
    cap_add:
      - NET_ADMIN
    network_mode: "host"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
networks:
  mosquitto:
    driver: bridge