version: '3'
services:
  metrics-server-http:
    build:
      context: .
      dockerfile: http.Dockerfile
    ports:
      - "8080:8080"
  metrics-server-mqtt:
    build:
      context: .
      dockerfile: mqtt.Dockerfile
    ports:
      - "8081:8081"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
